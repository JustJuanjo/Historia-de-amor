
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Línea de Tiempo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      padding: 40px;
      margin: 0;
      color: #8B8000;
    }
    h1 {
      text-align: center;
      color: #bfa100;
    }
    .timeline-container {
      position: relative;
      width: 100%;
      height: 600px;
      overflow-x: auto;
    }
    .timeline-line {
      position: absolute;
      top: 300px;
      left: 0;
      height: 4px;
      width: 100%;
      background-color: #bfa100;
      z-index: 1;
    }
    .event-point {
      position: absolute;
      top: 300px;
      width: 20px;
      height: 20px;
      background-color: #bfa100;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .event-content {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px;
      transform: translateX(-50%);
      z-index: 3;
    }
    .event-content img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      display: none;
    }
    .event-content h3 {
      color: #bfa100;
      margin: 5px 0;
    }
    .editable {
      border: 1px solid #bfa100;
      background: #fff;
      font-size: 16px;
      width: 100%;
      resize: none;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 10px;
      color: #333;
    }
    .add-button {
      display: block;
      margin: 40px auto;
      padding: 12px 24px;
      background: #bfa100;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Nuestra Historia de Amor ❤️LADY-JJ❤️</h1>
  <div class="timeline-container" id="timeline-container">
    <div class="timeline-line"></div>
    <div class="event-point" style="left: 100px;"></div>
    <div class="event-content" style="left: 100px; top: 180px;">
      <img alt="Imagen del recuerdo">
      <input type="file" accept="image/*" onchange="previewImage(this)">
      <h3 contenteditable="true">25 de Marzo, 2023</h3>
      <textarea class="editable" placeholder="Escribe aquí tu recuerdo..."></textarea>
    </div>
  </div>
  <button class="add-button" onclick="addEvent()">+ Agregar nuevo momento</button>

  <script>
    let eventCount = 1;

    function addEvent() {
      const container = document.getElementById("timeline-container");
      const leftPosition = 100 + eventCount * 300;

      const point = document.createElement("div");
      point.className = "event-point";
      point.style.left = `${leftPosition}px`;

      const content = document.createElement("div");
      content.className = "event-content";
      content.style.left = `${leftPosition}px`;
      content.style.top = `180px`;
      content.innerHTML = `
        <img alt="Imagen del recuerdo">
        <input type="file" accept="image/*" onchange="previewImage(this)">
        <h3 contenteditable="true">Nueva Fecha</h3>
        <textarea class="editable" placeholder="Escribe aquí tu recuerdo..."></textarea>
      `;

      container.appendChild(point);
      container.appendChild(content);

      eventCount++;
    }

    function previewImage(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = input.previousElementSibling;
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
